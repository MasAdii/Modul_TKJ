    <main class="page-padding">
        <section class="materi-list">
            <div class="container">
                <div class="page-header">
                    <h1>Daftar Materi TKJ</h1>
                    <p>Cari dan filter materi yang ingin kamu pelajari.</p>
                </div>

                <div class="filter-controls">
                    <input type="search" id="search-bar" placeholder="🔍 Cari judul materi...">
                    <div class="filter-group">
                        <select id="filter-kategori">
                            <option value="all">Semua Kategori</option>
                            <option value="jaringan">Jaringan</option>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                            <option value="keamanan">Keamanan</option>
                            <option value="pemrograman">Pemrograman</option>
                        </select>
                        <select id="filter-tahun">
                            <option value="all">Semua Tahun</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                </div>

                <div id="materi-grid" class="materi-grid">
                    <!-- Materi Cards will be injected here by JavaScript -->
                    <p class="loading-message">Memuat materi...</p>
                </div>
                 <p id="no-results" class="no-results-message" style="display: none;">Materi tidak ditemukan.</p>
            </div>
        </section>
    </main>
